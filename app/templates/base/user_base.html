{% extends "base/base.html" %}

{% block title %}
    文件传输系统 ｜ {{ title }}
{% endblock %}

{% block base_script %}
    <script>
        $(function () {
            let title = '{{ title }}'
            if (title === '个人主页') {
                $('#nav-home').addClass("layui-this")
            } else if (title === '文件传输') {
                $('#nav-file').addClass("layui-this")
            } else if (title === '管理监控') {
                $('#nav-admin').addClass("layui-this")
            }
        });
    </script>
{% endblock %}

{% block nav %}
    <li id="nav-home" class="layui-nav-item">
        <a href="/home">
            <i class="layui-icon layui-icon-home"></i>
            <span style="margin-left: 5px">个人主页</span>
        </a>
    </li>
    <li id="nav-file" class="layui-nav-item">
        <a href="/file">
            <i class="layui-icon layui-icon-transfer"></i>
            <span style="margin-left: 5px">文件传输</span>
        </a>
    </li>
    <li id="nav-admin" class="layui-nav-item">
        <a href="/admin" target="_blank">
            <i class="layui-icon layui-icon-set"></i>
            <span style="margin-left: 5px">管理监控</span>
        </a>
    </li>
{% endblock %}
